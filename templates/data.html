<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Questionnaire</title>
    <style>
        body {
            background-color: #1e1e2e; /* Dark theme background */
            color: #f1f1f1; /* Light text for readability */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #2b2b3d; /* Form container background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #f1f1f1;
            text-align: left;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #1c1c28;
            color: #f1f1f1;
            font-size: 1rem;
            cursor: pointer;
        }

        select option {
            background-color: #1c1c28;
            color: #f1f1f1;
        }

        select:focus {
            outline: none;
            border-color: #4caf50;
        }

        input[type="range"] {
            width: 100%;
        }

        input[type="submit"] {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #f1f1f1;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3a9d40;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Energy Questionnaire</h1>
        <p>Please answer the following questions to help us measure your energy levels.</p>
        <form action="/submit" method="POST">
            <!-- Intellectual/Cognitive Energy: Clarity of Thought, Focus/Attention, Mental Fatigue, Task Readiness, Cognitive Load -->
             <h5>Intellectual/Cognitive Energy</h5>
            <label for="clarity">Clarity of Thought: Are your thoughts feeling clear or foggy?</label>
            <input type="range" id="clarity" name="clarity" min="0" max="100" value="50">
        
            <label for="focus">Focus/Attention: Can you easily focus on one task right now?</label>
            <input type="range" id="focus" name="focus" min="0" max="100" value="50">
        
            <!-- Psychological/Mental Energy: Motivation, Stress Level, Emotional State -->
            <h5>Psychological/Mental Energy</h5>
            <label for="motivation">Motivation: How willing do you feel to work on something mentally challenging?</label>
            <input type="range" id="motivation" name="motivation" min="0" max="100" value="50">
        
            <label for="stress">Stress Level: Do you feel calm or stressed at this moment?</label>
            <input type="range" id="stress" name="stress" min="0" max="100" value="50">
        
            <!-- Physical Energy -->
            <h5>Physical Energy</h5>
            <label for="physical_fatigue">Physical Fatigue: Do you feel physically energized or tired?</label>
            <input type="range" id="physical_fatigue" name="physical_fatigue" min="0" max="100" value="50">
        
            <!-- Temporal Energy: Circadian Rhythm (Peak Times/Cortisol Level), Energy Trends -->
            <h5>Temporal Energy</h5>
            <!-- Circadian Rhythm (Peak Times/Cortisol Level) -->
            <label for="circadian_rhythm">Circadian Rhythm: Is this time of day usually a high-energy period for you?</label>
            <select id="circadian_rhythm" name="circadian_rhythm">
                <option value=""></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
            </select>
            <!-- Energy Trends -->
            <label for="circadian_rhythm">How do you feel your energy is changing?</label>
            <input type="range" id="circadian_rhythm" name="circadian_rhythm" min="0" max="100" value="50">
        
            <!-- Environmental/Social Energy: Social Interaction, External Stimulation -->
            <h5>Environmental/Social Energy</h5>
            <!-- External Stimulation -->
            <label for="external_stimulation">External Stimulation: Is your environment supporting or draining your energy?</label>
            <input type="range" id="external_stimulation" name="external_stimulation" min="0" max="100" value="50">
            <!-- Social Interaction -->
            <label for="interaction_energy">Interaction Energy: Do social interactions energize or drain you?</label>
            <input type="range" id="interaction_energy" name="interaction_energy" min="0" max="100" value="50">
        
            <!-- Behavioral Energy -->
            <h5>Behavioral Energy</h5>
            <label for="task_initiation">Task Initiation: How easy is it for you to start a new task?</label>
            <input type="range" id="task_initiation" name="task_initiation" min="0" max="100" value="50">
        
            <input type="submit" value="Submit">
        </form>
        
        <form action="/output" method="POST">
            <input type="submit" value="Done">
        </form>

    </div>
</body>
</html>
