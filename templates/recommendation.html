<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation Strategies</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            flex: 1;
            background-color: #2b2b3d;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #1c1c28;
            border-radius: 10px;
            color: #f1f1f1;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .message {
            margin-bottom: 10px;
        }

        .bot-message {
            font-style: italic;
            font-weight: bold;
            color: white;
            background-color: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4caf50;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-input form {
            display: flex;
            width: 100%;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1c1c28;
            color: #f1f1f1;
            font-size: 1rem;
        }

        .chat-input input[type="text"]:focus {
            outline: none;
            border-color: #4caf50;
        }

        .chat-input input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .chat-input input[type="submit"]:hover {
            background-color: #3a9d40;
        }

        form div {
            text-align: center;
            margin-top: 20px;
        }

        form div input[type="submit"] {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form div input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="content">
    <h1>Energy Allocation Strategies!</h1>
    <div class="chat-container">
        <div class="chatbox">
            <div class="message bot-message">
                {{resp}}
            </div>    
        </div>
        <div class="chat-input">
            <form action="/recommendation/{{task.id}}" method="POST">
                <input type="text" name="userMessage" id="userMessage" placeholder="Type your message..."/>
                <input type="submit" value="Send">
            </form>
        </div>
        <form action="/output" method="GET">
            <div>
                <input type="submit" value="Done">
            </div>
        </form>
    </div>
</div>
</body>
</html>
