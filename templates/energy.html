<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Energy Estimation</title>
    <style>
        body {
            background-color: #1e1e2e; /* Dark theme background */
            color: #f1f1f1; /* Light text for readability */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #2b2b3d; /* Form container background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #f1f1f1;
            text-align: left;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #1c1c28;
            color: #f1f1f1;
            font-size: 1rem;
            cursor: pointer;
        }

        select option {
            background-color: #1c1c28;
            color: #f1f1f1;
        }

        select:focus {
            outline: none;
            border-color: #4caf50;
        }

        input[type="submit"] {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #f1f1f1;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3a9d40;
        }
    </style>
</head>
<body>
<div class="content">
    <h1 style="text-align:center">Energy Estimation</h1>
    <p>Let's evaluate your energy level!</p>
    
    <!-- Energy Level Selection Form (Only if energy level is not set in session) -->
    <form action="/energy" method="POST">
        <label for="energylevel" style="text-align:center">What is your estimated energy level?</label>
        <select id="energylevel" name="energy" required>
            <option value="" disabled selected>Select energy level</option>
            <option value="extremely high">Extremely High</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
            <option value="extremely low">Extremely Low</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">    
    </form>

    <!-- Chat Conversation Form (to send user message) -->
    <form action="/energyconversation" method="POST">
        <input type="submit" value="Discuss your energy level!">
    </form>

</div>
</body>

</html>
